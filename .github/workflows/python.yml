# .github/workflows/python.yml
name: Python CI/CD

on:
  push:
    paths:
      - 'packages/ddex-parser/bindings/python/**'
      - 'packages/core/**'
  pull_request:
    paths:
      - 'packages/ddex-parser/bindings/python/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          pip install -U pip setuptools wheel
          pip install maturin pytest pytest-asyncio
      
      - name: Build wheel
        working-directory: packages/ddex-parser/bindings/python
        run: maturin develop
      
      - name: Run tests
        working-directory: packages/ddex-parser/bindings/python
        run: pytest tests/ -v

  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2
        with:
          package-dir: packages/ddex-parser/bindings/python
          output-dir: wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_i686 *-win32 pp*"
      
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/python-v')
    needs: [test, build-wheels]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}